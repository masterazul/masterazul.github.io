<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            color: #00ff00;
            overflow: hidden;
        }
        
        /* Fundo inicial */
        body.initial {
            background: url(background.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        .intro {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .typing {
            border-right: .15em solid #00ff00;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
            font-size: 1.5em;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ff00 }
        }

        .intro h1 {
            font-size: 3em;
            margin: 0;
        }

        .intro p {
            font-size: 1.5em;
            margin: 10px 0 20px;
        }

        .intro button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background: #333;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .intro button:hover {
            background: #555;
            transform: translateY(-3px);
        }

        /* Estilo do ícone de cadeado */
        .lock-icon {
            width: 100px;
            height: 100px;
            fill: #00ff00; /* Cor verde */
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeInOverlay 1s ease-out forwards; /* Animação de fade in */
        }

        @keyframes fadeInOverlay {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            display: none;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        #portfolio {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 1s ease-out;
            margin-top: 20px;
        }
    </style>
</head>
<body class="initial">
    <!-- Overlay com ícone de cadeado -->
    <div class="overlay">
        <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2c-1.38 0-2.58.56-3.47 1.47C7.56 3.42 7 4.62 7 6v4H5c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2h-2V6c0-1.38-.56-2.58-1.47-3.47C14.58 2.56 13.38 2 12 2zM12 12.5c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1z"/>
        </svg>
    </div>

    <div class="intro">
        <h1>Matheus Augusto</h1>
        <p class="typing">Olá mundo, atuo com cibersegurança</p>
        <button onclick="showPortfolio()">Ver Portfólio</button>
    </div>

</body>
</html>
