<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #eaeaea);
            color: #333;
            overflow: hidden;
        }

        .intro {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .intro h1 {
            font-size: 3em;
            margin: 0;
        }

        .intro p {
            font-size: 1.5em;
            margin: 10px 0 20px;
        }

        .intro button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background: #333;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .intro button:hover {
            background: #555;
            transform: translateY(-3px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
        }

        .modal p {
            margin: 0 0 20px;
        }

        .modal button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background: #333;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal button:hover {
            background: #555;
            transform: translateY(-3px);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .container {
            display: none;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            margin-bottom: 40px;
        }

        #sobre {
            text-align: center;
        }

        #sobre img {
            border-radius: 50%;
            width: 150px;
            margin-top: 20px;
        }

        #sobre p {
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
        }

        #contato {
            text-align: center;
        }

        #contato a {
            color: #333;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s;
        }

        #contato a:hover {
            border-bottom: 2px solid #333;
        }

        .projetos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .projeto {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: calc(33% - 40px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .projeto img {
            max-width: 100%;
            border-radius: 8px;
        }

        .projeto:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .projeto {
                width: calc(50% - 40px);
            }
        }

        @media (max-width: 480px) {
            .projeto {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="intro">
        <h1>Matheus Augusto</h1>
        <p>Desenvolvedor Web e Hacker Ético</p>
        <button onclick="conhecerMais()">Conhecer mais</button>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <p>Deseja copiar o email?</p>
        <button onclick="copiarEmail()">Sim</button>
        <button onclick="fecharModal()">Não</button>
    </div>
    <script>
        function conhecerMais() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('modal').style.display = 'block';
        }

        function fecharModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('modal').style.display = 'none';
            document.querySelector('.intro').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        function copiarEmail() {
            const email = "seuemail@exemplo.com";
            navigator.clipboard.writeText(email).then(function() {
                alert("Email copiado: " + email);
                fecharModal();
            }, function() {
                alert("Falha ao copiar o email.");
                fecharModal();
            });
        }
    </script>
</body>
</html>
