<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #00ff00;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background: url('vscode_background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #name-container {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .raindrop {
            position: absolute;
            color: #00ff00;
            font-size: 20px;
            animation: fall 2s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }

        .terminal, .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .terminal {
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
        }

        .terminal-line {
            display: block;
            width: 100%;
            text-align: center;
            padding: 0;
            box-sizing: border-box;
            font-size: 1.5em;
        }

        .content {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease-out forwards;
        }

        .intro h1 {
            font-size: 3em;
            margin: 0;
            color: #00ff00;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .intro button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background: #333;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .intro button:hover {
            background: #555;
            transform: translateY(-3px);
        }

        .animated-text {
            animation: animateLetters 1s ease-out forwards, fadeIn 1s ease-out forwards;
            animation-delay: 0.50s;
            opacity: 0;
        }

        @keyframes animateLetters {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Transição 3D */
        .page-transition {
            transition: transform 1s cubic-bezier(0.42, 0, 0.58, 1);
            transform-style: preserve-3d;
        }

        .page-transition.rotate-out {
            transform: perspective(1000px) rotateX(90deg);
        }
    </style>
</head>
<body class="page-transition">
    <div id="name-container" onmouseover="showTooltip()" onmouseout="hideTooltip()" onclick="copyEmail()">
        Matheus Augusto
    </div>

    <div class="rain" id="rain"></div>

    <div class="terminal" id="terminal">
        <!-- Linhas do terminal serão adicionadas aqui pelo JavaScript -->
    </div>

    <div class="content" id="content">
        <div class="intro">
            <h1 class="intro-text animated-text">MUITO MAIS DO QUE UM HACKER ÉTICO,<br>SOU UM GUARDIÃO DA SEGURANÇA DIGITAL</h1>
            <button onclick="redirectToPortfolio()">Ver Portfólio</button>
        </div>
        <div id="lock-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C9.243 2 7 4.243 7 7v">
            </svg>
        </div>
    </div>
<script src="C:\temp\projetos\src/scripts.js"></script>
</body>
</html>
